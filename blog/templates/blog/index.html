{% extends "blog/base.html" %}

{% block title %}
    {{ block.super }}
    - Home
{% endblock title %}

{% block content %}
    <h2>Recent Posts</h2>
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                {{ post.title }}
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
